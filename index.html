<!DOCTYPE html><!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en">        <!--<![endif]-->
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  <script src="js/vendor/custom.modernizr.js"></script>
</head>
<body>
  <div class="row">
    <div id="content">
      <div id="firstRow" class="row">
        <div class="small-6 columns">
          <div id="find">
            <h4>Find a Recipe</h4>
            <div id="search">
              <input id="searchTerm" type="text" autofocus placeholder="Stewed Cabbage">
              <input id="searchButton" type="button" value="Search" class="button radius small success">
            </div>
            <ul id="searchMatches" class="hidden"></ul>
          </div>
          <div id="list" class="hidden">
            <h4>Grocery List</h4>
            <ul id="groceryList"></ul>
          </div>
        </div>
        <div class="small-6 columns">
          <div id="choose" class="hidden">
            <h4>Your Recipes</h4>
            <ul id="chosenRecipes"></ul>
            <div id="chosenAd"></div>
            <div class="row">
              <div class="small-offset-3 small-6 columns">
                <input id="openLinksButton" type="button" value="Open Recipe Links" class="button small success radius expand hidden">
              </div>
              <div class="small-3 columns"></div>
            </div>
          </div><a href="http://www.yummly.com/recipes" target="_blank">
            <div id="attribution"><span class="subheader">Recipes powered by</span><img id="logo" src="images/yummly.png" alt="Yummly"></div></a>
        </div>
      </div>
      <div id="spacer" class="row"></div>
    </div>
  </div>
  <script src="js/vendor/jquery-1.10.2.js"></script>
  <script src="js/vendor/foundation.min.js"></script>
  <script src="js/vendor/lodash.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/app.js"></script>
</body></html>
